<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Categoría</h4>               
                <form>
                    <div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input id="name" name="name" class="form-control" required minlength="4" forbiddenName="bob">
                            <!--<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                                <div *ngIf="name.errors.required"> Name is required. </div>
                                <div *ngIf="name.errors.minlength"> Name must be at least 4 characters long. </div>
                                <div *ngIf="name.errors.forbiddenName"> Name cannot be Bob. </div>
                            </div> -->
                        </div>
                        <label>Precio</label>
                        <div class="input-group mb-3">                        
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input aria-label="Amount (to the nearest dollar)" class="form-control" type="text">                         
                        </div>
                        <div class="form-group">
                            <label>Categoría</label>
                            <input id="categgoria" class="form-control" name="categoria" > </div>
                        <div class="form-group">
                            <label>Subcategoría</label>
                            <input id="subcategoria" class="form-control" name="subcategoria" > </div>    
                        <div class="form-group">
                            <label>Variantes</label>
                            <input id="variante" class="form-control" name="variante" > </div> 
                        <button type="submit" class="btn btn-danger" >Guardar</button>
                        <button type="button" class="btn btn-inverse" >Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
